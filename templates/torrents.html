<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script type="module" src="/static/js/js.cookie.js"></script>
    <!-- jQuery Modal -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js}"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css}"/>
    <title th:text="Torrent"></title>

    <style>
        #customFile .custom-file-input:lang(en)::after {
            content: "Select file...";
        }

        #customFile .custom-file-input:lang(en)::before {
            content: "Click me";
        }

        /*when a value is selected, this class removes the content */
        .custom-file-input.selected:lang(en)::after {
            content: "" !important;
        }

        .custom-file {
            overflow: hidden;
        }
        .custom-file-input {
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RDTHelper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/web/home">Home</a>
                    <a class="nav-link active" href="/web/torrents">Torrents</a>
                    <a class="nav-link" href="/web/settings">Settings</a>
                </div>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-3">
        <div class="w-100 mx-auto input-group">
            <label for="torrentFile" class="form-label">Default file input example</label>
            <input id="torrentFile" accept=".torrent" class="form-control" type="file" multiple>
            <button onclick="uploadFile()" class="btn btn-outline-secondary" type="button" id="myInput">Convert</button>
        </div>
    </div>

    <form action="/web/home" method="POST">
        <div class="table-responsive">
            <table class="table table-dark table-sm" id="tableTorrent">
                <thead>
                    <tr>
                        <th scope="col" class="tdtop"><strong>Filename</strong></th>
                        <th scope="col" class="tdtop">Status</th>
                        <th scope="col" class="tdtop">Seeders</th>
                        <th scope="col" class="tdtop">Speed</th>
                        <th scope="col"><img onclick="deleteTorrents()" style="width: 24px; height: 24px; cursor: pointer;" src="/static/img/delete.png"/></th>
                        <th><input type="submit" value="Download"/></th>
                    </tr>
                </thead>
                <tbody id="tbodyTorrent" class="section section-step">
                </tbody>
            </table>
        </div>
    </form>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
            <div class="toast-header">
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/js/torrents.js"></script>
</body>
</html>
